services:
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: canchas_db
      MYSQL_USER: canchas_user
      MYSQL_PASSWORD: canchas_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "canchas_user", "-pcanchas_password"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s

  fastapi-app:
    build:
      context: ./fastapi-reservas-backend    # ‚Üê Cambia esto
      dockerfile: Dockerfile
    container_name: fastapi-app
    env_file:
      - ./fastapi-reservas-backend/.env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-app
    ports:
      - "80:80"
    depends_on:
      - fastapi-app

volumes:
  mysql_data: